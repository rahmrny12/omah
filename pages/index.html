<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Omah</title>

	<!-- <link href="../dist/output.css" rel="stylesheet"> -->
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="//unpkg.com/alpinejs" defer></script>

	<script>
		tailwind.config = {
			theme: {
				extend: {
					fontFamily: {
						'body': 'Poppins, sans-serif',
					},
					colors: {
						'primary': '#1B2021',
						'secondary': '#F58634',
						'neutral': '#828282',
						'background': '#FCFCFC',
					},
				},
			},
		}
	</script>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

	<script src="https://kit.fontawesome.com/8442c8c7a1.js" crossorigin="anonymous"></script>
</head>

<body class="bg-background">

	<header x-data="{ open: false }">
		<nav class="mx-auto flex items-center justify-between px-6 py-12 lg:px-32" aria-label="Global">
			<div class="flex lg:hidden">
				<button type="button" @click="open = !open" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
					<span class="sr-only">Open main menu</span>
					<svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
						aria-hidden="true">
						<path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
					</svg>
				</button>
			</div>
			<h1 class="text-2xl font-medium">Omah<span class="text-secondary">.</span></h1>
			<div class="hidden lg:flex lg:justify-end lg:gap-x-12 items-center font-body">
				<a href="#" class="font-medium leading-6  text-primary">Home</a>
				<a href="#" class="leading-6  text-neutral">To rent</a>
				<a href="#" class="leading-6  text-neutral">Blog</a>
				<a href="#" class="rounded-sm bg-secondary py-4 px-10 leading-6 text-white">Log in</a>
			</div>
		</nav>
		<!-- Mobile menu, show/hide based on menu open state. -->
		<div class="lg:hidden" x-bind:class="!open ? 'hidden' : ''" role="dialog" aria-modal="true">
			<!-- Background backdrop, show/hide based on slide-over state. -->
			<div class="fixed inset-0 z-10 bg-primary opacity-40"></div>
			<div
				class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
				<div class="flex items-center justify-between">
					<a href="#" class="-m-1.5 p-1.5">
						<h1 class="text-2xl font-medium">Omah<span class="text-secondary">.</span></h1>
					</a>
					<button type="button" @click="open = !open" class="-m-2.5 rounded-md p-2.5 text-gray-700">
						<span class="sr-only">Close menu</span>
						<svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
							aria-hidden="true">
							<path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
						</svg>
					</button>
				</div>
				<div class="mt-6 flow-root">
					<div class="-my-6 divide-y divide-gray-500/10">
						<div class="space-y-2 py-6">
							<a href="#"
								class="-mx-3 block rounded-lg py-2 px-3 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Home</a>
							<a href="#"
								class="-mx-3 block rounded-lg py-2 px-3 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">To
								rent</a>
							<a href="#"
								class="-mx-3 block rounded-lg py-2 px-3 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Blog</a>
						</div>
						<div class="py-6">
							<a href="#" class="rounded-sm bg-secondary py-3 px-6 leading-6 text-white">Log in</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>

	<section id="hero" class="mr-12 md:mr-32 mb-32">
		<div class="lg:flex justify-between items-center ml-12 md:ml-32">
			<h1 class="font-body text-4xl md:text-6xl text-primary font-medium leading-relaxed">Ready to <br>
				find your new home</h1>
			<div class="lg:w-1/3 text-xl text-neutral md:flex items-start">
				<img src="../src/img/orange-line.jpg" class="mt-3">
				<p class="md:ml-8 mt-5 md:mt-0">
					looking for a house with a low price
					and quality here, and sell your house
					quickly here</p>
			</div>
		</div>
		<div class="relative max-w-7xl">
			<img src="../src/img/house-2.jpg" alt="house-hero" class="mt-12 aspect-[3/2] md:aspect-auto" >
			<div class="w-3/4 absolute lg:-bottom-12 -bottom-64 md:flex items-center justify-between md:right-0 -right-4 bg-white shadow-lg">
				<div class="lg:flex lg:gap-9 xl:gap-16 pl-12">
					<div class="my-4 lg:my-7">
						<select class="appearance-none font-medium" name="city" id="city">
							<option value="">Select City</option>
						</select>
						<span class="font-normal block text-neutral">Jember</span>
					</div>
					<div class="my-4 lg:my-7">
						<select class="appearance-none font-medium" name="city" id="city">
							<option value="">Price</option>
						</select>
						<i class="fa-solid fa-xs fa-chevron-down text-neutral"></i>
						<span class="font-normal block text-neutral">$1000 - $2000</span>
					</div>
					<div class="my-4 lg:my-7">
						<select class="appearance-none font-medium" name="city" id="city">
							<option value="">Rooms</option>
						</select>
						<i class="fa-solid fa-xs fa-chevron-down text-neutral"></i>
						<span class="font-normal block text-neutral">3 Room</span>
					</div>
					<div class="my-4 lg:my-7">
						<select class="appearance-none font-medium" name="city" id="city">
							<option value="">Footage</option>
						</select>
						<i class="fa-solid fa-xs fa-chevron-down text-neutral"></i>
						<span class="font-normal block text-neutral">2 Footage</span>
					</div>
				</div>
				<a href="#" class="bg-secondary px-12 py-7 mx-4 h-full text-white font-medium">Search</a>
			</div>
		</div>
	</section>

</body>
